<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Clientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="recargar_clientes($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<ion-list reorder="true">
  <ion-item-sliding *ngFor="let cliente of clienteServices.clienteList; let i= index">
    <ion-item>
      <h1>{{cliente.nombre}}</h1>
      <h2>Id: {{cliente.id}}</h2>
      <h3>Telefono: {{cliente.telefono}}</h3>
      <h3>Email: {{cliente.correo}}</h3>
      <h3>Direcci√≥n: {{cliente.direccion}}</h3>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger"
      (click)="borrarCliente(cliente.id)">
        <ion-icon name="trash"></ion-icon>
        borrar
      </button>  
    </ion-item-options>

    <ion-item-options side="left">
      <button ion-button color="danger"
      (click)="editarCliente(cliente.id)">
        <ion-icon name="trash"></ion-icon>
        Editar
      </button>  
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
<ion-fab right bottom>
  <button ion-fab class="fixed" (click)="nuevoCliente()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
